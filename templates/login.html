<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Recommendation System</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-left">
            <div>
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-subtitle">Sign in to discover your next favorite movie with our personalized recommendations</p>
            </div>
        </div>
        <div class="auth-right">
            <h2 class="form-title">Sign In</h2>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        required 
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            onclick="AuthApp.togglePassword('password')"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;"
                        >üëÅÔ∏è‚Äçüó®Ô∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>
            
            <div class="auth-link">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
            
            <!-- Demo credentials info -->
            <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem; color: #666;">
                <strong>Demo Credentials:</strong><br>
                Email: demo@example.com<br>
                Password: demo123<br>
                <em>Or use any email/password combination</em>
            </div>
        </div>
    </div>
    
    <script src="../static/js/auth.js"></script>
</body>
</html>
